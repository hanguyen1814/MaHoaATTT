<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cipher Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Cipher Encoder/Decoder</h1>
    <div class="form-group">
      <label for="inputText">Input Text:</label>
      <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>
    </div>
    <div class="form-group">
      <label for="inputFile">Input File:</label>
      <input type="file" id="inputFile">
      <label for="keepOriginalFile"><input type="checkbox" id="keepOriginalFile"> Keep Original File</label>
    </div>
    <div class="form-group">
      <label for="encryptionType">Encryption Type:</label>
      <select id="encryptionType">
        <option value="caesar">Caesar Cipher</option>
        <option value="substitution">Substitution Cipher</option>
        <option value="affine">Affine Cipher</option>
        <option value="vigenere">Vigenère Cipher</option>
        <option value="des">DES</option>
        <option value="rsa">RSA</option>
      </select>
    </div>
    <div class="form-group" id="caesarKeyGroup">
      <label for="key">Key (0-25):</label>
      <input type="number" id="key" min="0" max="25" placeholder="Enter a number...">
    </div>
    <div class="form-group" id="substitutionKeyGroup">
      <label for="substitutionKey">Substitution Key:</label>
      <input type="text" id="substitutionKey" placeholder="e.g., QWERTYUIOPLKJHGFDSAZXCVBNM">
    </div>
    <div class="form-group" id="affineKeyGroup">
      <label for="affineA">Affine Key a:</label>
      <input type="number" id="affineA" min="1" max="25" placeholder="Enter key a...">
      <label for="affineB">Affine Key b:</label>
      <input type="number" id="affineB" min="0" max="25" placeholder="Enter key b...">
    </div>
    <div class="form-group" id="vigenereKeyGroup">
      <label for="vigenereKey">Vigenère Key:</label>
      <input type="text" id="vigenereKey" placeholder="Enter Vigenère key...">
    </div>
    <div class="form-group" id="desKeyGroup">
      <label for="desKey">DES Key:</label>
      <input type="text" id="desKey" placeholder="Enter DES key...">
    </div>
    <div class="form-group" id="rsaKeyGroup">
      <label for="rsaPublicKey">RSA Public Key:</label>
      <textarea id="rsaPublicKey" rows="4" placeholder="Enter RSA public key..."></textarea>
      <label for="rsaPrivateKey">RSA Private Key:</label>
      <textarea id="rsaPrivateKey" rows="4" placeholder="Enter RSA private key..."></textarea>
    </div>



    
    <div class="form-group button-group">
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
      <button id="autoGenerateKeyBtn">Random Key</button>
      <button id="exportFileBtn">Export File</button>
    </div>
    <div class="form-group">
      <label for="encodedText">Encoded Text:</label>
      <textarea id="encodedText" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="decodedText">Decoded Text:</label>
      <textarea id="decodedText" rows="4"></textarea>
    </div>
  </div>
  <script src="main.js"></script>
</body>
<!-- Thêm thư viện CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<!-- Thêm thư viện JSEncrypt -->
<script src="https://cdn.jsdelivr.net/npm/jsencrypt/bin/jsencrypt.min.js"></script>


</html>
